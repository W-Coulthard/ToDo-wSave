<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo List</title>
        <meta name="description" content="todo list">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="app">
            <section class="greeting">
                <h2 class="title">
                    What's up, <input type="text" id="name" placeholder="Name here">
                </h2>
            </section>
            <section class="create-todo">
                <h3> CREATE A TODO</h3>
                <form id="new-todo-form">
                    <h4>What's on the list?</h4>
                    <input type="text" id="content" name="content" placeholder="What now...?">
                    <h4> Pick a category</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" value="business" id="category1">
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>
                        <label>
                           <input type="radio" name="category" value="personal" id="category2">
                           <span class="bubble personal"></span>
                           <div>Personal</div>
                        </label>
                    </div>
                      <input type="submit" value="Add Todo"/>
                </form>
            </section>
            <section class="todo-list">
                <h3>TODO LIST</h3>
                <div class="list" id="todo-list">
                    <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="bubble business"></span>
                        </label>

                        <div class="todo-content">
                            <input type="text" value="Devils work..." readonly/>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get on with it.." readonly/>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
            </section>

        </main>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="main.js" async defer></script>
    </body>
</html>
